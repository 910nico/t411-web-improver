<form id="Form_Comment" method="post" action="/vanilla/post/comment">
	<div class="richeditor">
		<div class="editbar">
            <button title="Gras" onclick="wswgEditor.doClick('bold');" type="button"><b>B</b></button>
            <button title="italique" onclick="wswgEditor.doClick('italic');" type="button"><i>I</i></button>
            <button title="SoulignÃ©" onclick="wswgEditor.doClick('underline');" type="button"><u>U</u></button>
            <button title="Lien Hypertexte" onclick="wswgEditor.doLink();" type="button" style="background-image:url('wysiwyg-bbcode/images/url.gif');"></button>
            <button title="Image" onclick="wswgEditor.doImage();" type="button" style="background-image:url('wysiwyg-bbcode/images/img.gif');"></button>
            <button title="liste" onclick="wswgEditor.doClick('InsertUnorderedList');" type="button" style="background-image:url('wysiwyg-bbcode/images/icon_list.gif');"></button>
            <button title="Couleur" onclick="wswgEditor.showColorGrid2('none')" type="button" style="background-image:url('wysiwyg-bbcode/images/colors.gif');"></button><span id="colorpicker201" class="colorpicker201"></span>
            <button title="Quote" onclick="wswgEditor.doQuote();" type="button" style="background-image:url('wysiwyg-bbcode/images/icon_quote.png');"></button>
            <button title="Youtube" onclick="wswgEditor.InsertYoutube();" type="button" style="background-image:url('wysiwyg-bbcode/images/icon_youtube.gif');"></button>
            <button title="Changer de mode" type="button" onclick="wswgEditor.SwitchEditor()" style="background-image:url('wysiwyg-bbcode/images/icon_html.gif');"></button>
		</div>
		
		<div class="container"><textarea id="commentArea" name="Comment/Body" style="height:150px;width:100%;"></textarea></div>
	</div>
	<!-- the onclick is IMPORTANT!!!!!!!!!!!!!!!!!!-->
	<input type="submit" onclick="wswgEditor.doCheck();" />
</form>
